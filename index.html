<html>


<head>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-5 mb-5 bg-light">
            <div class="mb-3">

                <label for="ProductName">Product Name</label>
                <input type="text" class="form-control" id="ProductName" onblur="validName()"  >
                <div class="alert alert-danger" id="alertName">
                    <p>
                        please enter valid name has first character is upperCase
                    </p>
                </div>
            </div>

            <div class="mb-3">

                <label for="ProductPrice">Product Price</label>
                <input type="number" class="form-control" id="ProductPrice" onblur="validPrice()">
                <div class="alert alert-danger" id="alertPrice">
                    <p>
                        please enter valid price
                    </p>
                </div>
            </div>

            <div class="mb-3">

                <label for="ProductCategory">Product Category</label>

                <select class="form-select" id="ProductCategory">

                    <option value="tv">Tv</option>
                    <option value="Mobile">Mobile</option>
                    <option value="labtop">labtop</option>
                </select>
            </div>
            <div class="mb-3">

                <label for="ProductDescription">Product Description</label>
                <textarea class="form-control" id="ProductDescription" onblur="validateDesc()"></textarea>
                <div class="alert alert-danger" id="alertDesc">
                    please enter correct Description
                </div>
            </div>



        <button class="btn btn-outline-primary" onclick="addProduct()" id="getProductInfo">Add Product</button>
        <button class="btn btn-outline-danger" onclick="cleardata()">clear Form</button>



    </div>


    <input type="text"  onkeyup="searchClick()" id="search" placeholder="Search...." class="form-control  w-50 mx-auto">



    <table class="table  table-striped w-75 mx-auto my-4">

        <thead>

            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDescription</th>
            <th>update</th>
            <th>delete</th>
        </thead>

        <tbody id="tableData">

        </tbody>
    </table>
    <script src="main.js"></script>

</body>

</html>
